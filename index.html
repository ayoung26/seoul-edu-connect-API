<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울시 교육 공공서비스예약 정보</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="./common.js" defer></script>
</head>

<body>
    <header class="head">
        <nav class="nav-list swiper-container">
            <h1 class="logo" id="logo"></h1>
            <div class="hamburger" id="hamburgerBtn"></div>
            <div class="swiper-wrapper category-con">
                <div class="swiper-slide category" id="all">전체</div>
                <div class="swiper-slide category">공예/취미</div>
                <div class="swiper-slide category">교양/어학</div>
                <div class="swiper-slide category">도시/농업</div>
                <div class="swiper-slide category">미술/제작</div>
                <div class="swiper-slide category">스포츠</div>
                <div class="swiper-slide category">역사</div>
                <div class="swiper-slide category">자연/과학</div>
                <div class="swiper-slide category">전문자격증</div>
                <div class="swiper-slide category">통신/정보</div>
                <div class="swiper-slide category">청년/정보</div>
                <div class="swiper-slide category">기타</div>
            </div>
        </nav>
    </header>
    <main class="wrap">
        <section class="sec-search">
            <div class="search-area">
                <select name="cityList" class="city-list" id="cityList">
                    <option value="" selected disabled>지역명</option>
                    <option value="강남구">강남구</option>
                    <option value="강동구">강동구</option>
                    <option value="강북구">강북구</option>
                    <option value="강서구">강서구</option>
                    <option value="고양시">고양시</option>
                    <option value="과천시">과천시</option>
                    <option value="관악구">관악구</option>
                    <option value="광진구">광진구</option>
                    <option value="구로구">구로구</option>
                    <option value="금천구">금천구</option>
                    <option value="노원구">노원구</option>
                    <option value="도봉구">도봉구</option>
                    <option value="동대문구">동대문구</option>
                    <option value="동작구">동작구</option>
                    <option value="마포구">마포구</option>
                    <option value="서대문구">서대문구</option>
                    <option value="서초구">서초구</option>
                    <option value="성동구">성동구</option>
                    <option value="성북구">성북구</option>
                    <option value="송파구">송파구</option>
                    <option value="양천구">양천구</option>
                    <option value="영등포구">영등포구</option>
                    <option value="용산구">용산구</option>
                    <option value="은평구">은평구</option>
                    <option value="종로구">종로구</option>
                    <option value="중구">중구</option>
                    <option value="중랑구">중랑구</option>
                </select>
                <input type="text" class="search-input" id="searchInput" placeholder="검색어를 입력해주세요">
                <div class="icon-area" id="searchBtn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="text-area">
                <h2>
                    서울특별시 <span>교육 공공서비스</span> 예약<br>
                    이용하시려는 서비스를 빠르게 예약해보세요
                </h2>
            </div>
        </section>
        <section class="sec-content">
            <div class="content-list">
                <ul class="list-con" id="listCon"></ul>
                <div class="pagination" id="pagination"></div>
            </div>
            <div class="detail-area" id="detailArea">
                <div class="map" id="map"></div>
                <div class="detail-con">
                    <div class="detail-text" id="detailText"></div>
                    <a class="reserve-btn" id="reserveBtn" href="#" target="_blank">예약하러가기</a>
                </div>
            </div>
        </section>
    </main>

    <!-- 모달 영역 -->
    <div class="modal" id="categoryModal">
        <div class="category-modal">
            <span class="close-btn">&times;</span>
            <ul class="category-con">
                <li class="category on" id="all">전체</li>
                <li class="category">공예/취미</li>
                <li class="category">교양/어학</li>
                <li class="category">도시/농업</li>
                <li class="category">미술/제작</li>
                <li class="category">스포츠</li>
                <li class="category">역사</li>
                <li class="category">자연/과학</li>
                <li class="category">전문자격증</li>
                <li class="category">통신/정보</li>
                <li class="category">청년/정보</li>
                <li class="category">기타</li>
            </ul>
        </div>
    </div>

    <div class="modal" id="detailModal">
        <div class="detail-modal">
            <span class="close-btn">&times;</span>
            <div class="map" id="mapModal"></div>
            <div class="detail-con">
                <div class="detail-text" id="detailTextModal"></div>
                <a class="reserve-btn" id="reserveBtnModal" href="#" target="_blank">예약하러가기</a>
            </div>
        </div>
    </div>

    <div class="loading" id="loadingView">
        <div class="loading-logo"></div>
        <p>로딩 중...</p>
    </div>
</body>

</html>
